  <style>
    body {
      font-family: 'Garamond', serif;
      font-weight: 700;
      letter-spacing: 1px;
      background: black !important;
			background-size: cover; /* scales image to cover entire area */
			background-repeat: no-repeat; /* avoids repeating */
			background-position: center center; /* centers the image */
      color: white !important;
      
      
    }

    h1, p {
      animation: fadeInDown 1s ease-in-out;
    }


    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }



    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      animation: fadeInIcons 1.2s ease-in-out;
    }
  
    .social-icon {
      width: 60px;
      height: 60px;
      background-color: #ffffff1a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-size: 30px;
      color: white !important;
    }
  
    .social-icon:hover {
      transform: scale(1.15);
      background-color: #ffffff33;
    }
  
    @keyframes fadeInIcons {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .button-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
  
    .cta-button {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(135deg,rgb(44, 11, 37),rgb(55, 2, 71));
      color: white !important;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.35s ease-in-out;
      position: relative;
      overflow: hidden;
    }
  
    .cta-button:hover {
      background: linear-gradient(135deg,rgb(44, 11, 37),rgb(55, 2, 71));
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      transform: translateY(-3px);
    }
  
    .cta-button::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: 100%;
      left: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      transition: 0.6s;
    }
  
    .cta-button:hover::after {
      top: -30%;
      left: -30%;
    }
    .location-section {
      text-align: center;
      padding: 10px 10px;
      background: linear-gradient(135deg,rgb(44, 11, 37),rgb(55, 2, 71));
      border-radius: 20px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease forwards;
    }
    
    .location-info h2 {
      font-size: 2rem;
      color: b;
      margin-bottom: 10px;
    }
    
    .location-info p {
      font-size: 1.1rem;
      color: #495057;
      margin-bottom: 15px;
    }
    
    .map-link {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    
    .map-link:hover {
      color: #0056b3;
    }
    
    .map-container {
      overflow: hidden;
      border-radius: 15px;
      margin-top: 20px;
      animation: zoomIn 1s ease forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
  </style>
</head>
